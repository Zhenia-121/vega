<h1>New Vehicle</h1>
<form name="new_vehicle" #f="new_vehicle" (ngSubmit)="onSubmit(f.value)">
  <div class="form-group">
    <label for="make">Choose Make</label>
    <select ngModel name="make" #make="ngModel" id="make" (change)="loadModels(make.value)" class="form-control">
      <option *ngFor="let m of makes" [value]="m.id">
        {{m.name}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Choose Model</label>
    <select ngModel name="model" id="model" class="form-control">
      <option *ngFor="let mod of models" [value]="mod.id">
        {{ mod.name }}
      </option>
    </select>
  </div>

  <div *ngFor="let val of registered">
    <label>
      <input ngModel name="isRegistered" type="radio" [value]=val>
      {{ val }}
    </label>
  </div>
  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature{{ f.id}}">
      <input  ngModel name="choose_feature" type="checkbox" id="feature{{ f.id }}"> {{ f.name }}
    </label>
  </div>
  <div ngModelGroup name="contacts" class="form-group">
    <div>
      <label for="contact_name">Contact Name</label>
      <textarea ngModel #contact_name="ngModel" name="contact_name" id="contact_name" class="form-control" cols="30"
        rows="10">
        </textarea>
    </div>
    <div>
      <label for="contact_phone">Contact Phone</label>
      <textarea ngModel #contact_phone="ngModel" name="contract_phone" id="contract_phone" class="form-control" cols="30"
        rows="10">
        </textarea>
    </div>
    <div>
      <label for="contact_email">Contact Email</label>
      <textarea ngModel #contact_name="ngModel" name="contact_email" id="contact_email" class="form-control" cols="30"
        rows="10">
        </textarea>
    </div>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
