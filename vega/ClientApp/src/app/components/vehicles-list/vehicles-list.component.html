<h1>Vehicles</h1>
<button class="btn-link" [routerLink]="['/vehicle/new']">New Vehicle</button>
<div class="well">
  <div class="form-group">
    <label for="make"> Choose the make for filtering  </label>
      <select ngModel name="makeFiltering" id="make"  #makeFiltering="ngModel" [(ngModel)]="filter.makeId" (change)="doFilter()" class="form-contol">
        <option value="">
          All
        </option>
        <option *ngFor="let m of makes" [value]="m.id">
          {{ m.name }}
        </option>
      </select>
  </div>
  <button class="btn btn-default" (click)="resetFilter()">Reset</button>
</div>
<table class="table">
  <caption>List of Vehicles</caption>
  <thead>
    <tr>
      <th>#</th>
      <th>Make</th>
      <th>Model</th>
      <th>Contact Name</th>
      <th>View</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = 'let v of vehicles'>
      <td> {{ v.id }}</td>
      <td> {{ v.make.name }} </td>
      <td> {{ v.model.name }} </td>
      <td> {{ v.contact.name }}</td>
      <td> <a [routerLink]="['/vehicle/', v.id]">View</a></td>
    </tr>
  </tbody>
</table>
