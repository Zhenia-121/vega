<p>
  Vehicles
</p>
<table class="table">
  <caption>List of Vehicles</caption>
  <thead>
    <tr>
      <th>Id</th>
      <th>Make</th>
      <th>Model</th>
      <th>Contact Name</th>
      <th>View</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = 'let v of vehicles'>
      <td> {{ v.id }}</td>
      <td> {{ v.make.name }} </td>
      <td> {{ v.model.name }} </td>
      <td> {{ v.contact.name }}</td>
      <td> <a [routerLink]="['/vehicle/', v.id]">View</a></td>
    </tr>
  </tbody>
</table>
