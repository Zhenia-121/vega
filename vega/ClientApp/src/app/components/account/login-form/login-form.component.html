<h1>Enter your credentials</h1>
<form ngForm #f="ngForm" (ngSubmit)="sendCredentials(f.value)">
  <div>
    <label for="username">User Name</label>
    <input required ngModel name="username" type="text" id="username" placeholder="username" class="form-control">
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">User Name is required</div>
    </div>
  </div>
  <div>
    <label for="password">Password</label>
    <input required ngModel name="password" type="password" id="password" placeholder="password" class="form-control">
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
  <div *ngIf="InvalidLogin()" class="alert alert-danger">Invalid user's data was entered</div>
  <button class="btn btn-primary" type="submit">Sign In</button>
</form>
